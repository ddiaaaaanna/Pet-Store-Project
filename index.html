      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="announcement-bar">
        <p>
          <i class="bi bi-snow"></i> Winter Sale: 25% off selected items |
          Orders â‚¬100+ receive a special gift
        </p>
      </div>
      <div class="pre-nav-links flex-container">
        <a href="#" id="header-order-tracking-btn">Track your order</a>
        <span>|</span>
        <a href="">Grooming services</a>
        <span>|</span>
        <a href="">Gift Card</a>
      </div>
      <div class="divider-line"></div>
      <nav class="flex-container">
        <a href="#" class="website-header">
          <img src="./Images/pet-stop-main-logo.png" alt="PETSTOP logo" />
        </a>
        <div class="search-bar-nav">
          <input
            type="text"
            name="searchbar"
            id="searchbar"
            placeholder="Search..."
          />
          <img
            src=".//Images/hero-search-icon.png"
            alt="Magnifying glass icon"
          />
        </div>
        <div class="icons-menu">
          <i class="bi bi-heart"></i>
          <i class="bi bi-person"></i>
          <i class="bi bi-bag-heart"></i>
        </div>
      </nav>
    </header>
    <main>
      <section id="order-track-popup">
        <div class="order-track-box-hidden">
          <form action="">
            <label for="">Please provide your order number and email.</label>
            <input
              type="number"
              placeholder="Enter your tracking number"
              required
            />
            <input
              type="email"
              placeholder="Enter your email address"
              required
            />
            <button class="order-track-btn">Track my order</button>
            <button id="exit-track-btn">X</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
